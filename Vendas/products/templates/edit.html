{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <h4 class="text-2xl font-bold mb-10">Edição de Produtos</h4>
    <form class="text-gray-300" action="{% url 'products:edit' produto.id %}" method="POST">
        {% csrf_token %}
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div>
                <label for="precoInput"
                    class="block mb-2 text-md font-medium">Preço</label>
                <input type="text" id="precoInput" attern="^\d+(\.\d{0,1})?$" name="preco" required maxlength="10"
                    class="block w-full p-3 rounded-md bg-zinc-700 focus:ring-4 focus:ring-zinc-500 outline-none" value="{{produto.preco}}">
            </div>
            <div>
                <label for="qtd_estoqueInput"
                    class="block mb-2 text-md font-medium">Quantidade</label>
                <input type="text" id="qtd_estoqueInput" pattern="[0-9]*" name="qtd_estoque" required
                    class="block w-full p-3 rounded-md bg-zinc-700 focus:ring-4 focus:ring-zinc-500 outline-none" value="{{produto.qtd_estoque}}">
            </div>
        </div>
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="col-span-2">
                <label for="descricaoInput"
                    class="block mb-2 text-md font-medium">Descrição</label>
                <textarea type="text" id="descricaoInput" name="descricao" required maxlength="100"
                class="block w-full p-3 rounded-md bg-zinc-700 focus:ring-4 focus:ring-zinc-500 outline-none">{{produto.descricao}}</textarea>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-2 justify-self-end">
                <a class="mr-4" href="{% url 'products:home' %}">
                    <button type="button"
                        class="outline-none focus:ring-4 focus:ring-red-800 font-medium rounded-md text-md px-6 py-3 bg-red-600 hover:bg-red-700">Cancelar</button>
                </a>
                <button type="submit"
                    class="outline-none focus:ring-4 focus:ring-green-800 font-medium rounded-md text-md px-6 py-3 bg-green-600 hover:bg-green-700">Salvar</button>
            </div>
        </div>
    </form>
{% endblock content %}

{% block js %}
  <script src="{% static 'products/js/input_patterns.js' %}"></script>
{% endblock js %}
