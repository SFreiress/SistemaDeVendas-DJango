{% extends "base.html" %}
{% load static %}

{% block layout %}
  <main class="w-full h-screen flex justify-center items-center bg-zinc-900 text-gray-200">
    <form class="w-1/5 md:w-1/3 flex flex-col justify-center items-center bg-zinc-800 p-10 rounded-xl space-y-5" method="POST">
      {% csrf_token %}
      <div class="w-full">
        <label for="emailInput"
          class="block mb-2 text-md font-medium">Email</label>
        <input type="email" id="emailInput" name="email" required maxlength="100"
          class="block w-full p-3 rounded-md bg-zinc-700 focus:ring-4 focus:ring-zinc-500 outline-none">
      </div>
      <div class="w-full">
        <label for="passwordInput"
          class="block mb-2 text-md font-medium">Senha</label>
          <div class="relative">
            <input type="password" id="passwordInput" name="password" required maxlength="50"
              class="block w-full p-3 pr-10 rounded-md bg-zinc-700 focus:ring-4 focus:ring-zinc-500 outline-none">
        
            <span id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
              <i class="far fa-eye-slash" id="toggleIcon"></i>
            </span>
          </div>
      </div>

      <button type="submit"
        class="outline-none border border-zinc-700 focus:ring-4 focus:ring-zinc-500 font-medium rounded-md text-md px-6 py-3 hover:bg-zinc-700">Sign in</button>
        {% if messages %}
        <ul class="messages text-red-400">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
      </form>
  </main>
{% endblock layout %}

{% block js %}
  <script src="{% static 'core/js/password_toggle.js' %}"></script>
{% endblock js %}
