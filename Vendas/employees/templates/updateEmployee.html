{% extends 'layout.html' %}
{% load static %}

{% block content %}

    <h4 class="text-xl">Editar Funcionário</h4>
    <br></br>

<form action="{% url 'employees:atualizar' funcionario.id %}" method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-4 gap-4 mb-6">
        <div>
            <label for="nomeInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nome</label>
            <input 
                value="{{funcionario.nome}}"
                type="text" 
                id="nomeInput" 
                name="nome" required
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <label for="emailInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">E-Mail</label>
            <input
                value="{{funcionario.email}}"
                placeholder="joao@hotmail.com"
                required 
                type="email" 
                id="emailInput" 
                name="email"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="celularInput"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Celular</label>
                <input
                    value="{{funcionario.celular}}"
                    required
                    type="tel" 
                    id="celularInput" 
                    name="celular"
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="cepInput"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">CEP</label>
                <input 
                    value="{{funcionario.cep}}"
                    type="text" 
                    id="cepInput" 
                    name="cep" required
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="telefoneInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Telefone</label>
                <input
                value="{{funcionario.telefone}}"
                required
                type="tel" 
                id="telefoneInput" 
                name="telefone" 
                required
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            
            <div>
                <label for="enderecoInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Endereco</label>
                <input 
                type="text" 
                id="enderecoInput" 
                name="endereco" 
                required  
                value="{{funcionario.endereco}}"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="numeroInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Número</label>
                <input 
                type="number" 
                id="numeroInput" 
                name="numero" 
                required
                value="{{funcionario.numero}}"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="complementoInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Complemento</label>
                <input
                value="{{funcionario.complemento}}"   
                type="text" 
                id="ncomplementoInput" 
                name="complemento"
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="bairroInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Bairro</label>
                <input
                value="{{funcionario.bairro}}"   
                type="text" 
                id="bairroInput" 
                name="bairro" 
                required
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="cidadeInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Cidade</label>
                <input 
                type="text" 
                id="cidadeInput" 
                name="cidade" 
                required
                value="{{funcionario.cidade}}"   
                class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>       
            <div>
                <label for="ufInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">UF</label>
                <select
                value="{{funcionario.uf}}"   
                required id="ufInput" 
                name="uf" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
            <div>
                <label for="cpfInput"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">CPF</label>
                <input
                    value="{{funcionario.cpf}}"
                    required
                    type="text" 
                    id="cpfInput" 
                    name="cpf"
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
    </div>
    <div class="flex justify-end">
        <a href="{% url 'employees:home' %}">
            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancelar</button>
        </a>
        <button type="submit"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Salvar</button>
    </div>

</form>

{% endblock content %}

{% block js %}
  <script src="{% static 'core/js/registerEmployee.js' %}"></script>
{% endblock js %}
